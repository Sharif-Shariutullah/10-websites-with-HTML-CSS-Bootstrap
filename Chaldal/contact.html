<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="headers.css">
    <link rel="stylesheet" href="sidebars.css">
    <link rel="stylesheet" href="checkout/signup.html">
    <script src="sidebars.js"></script>
    <title>Chaldal.com | Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/egg.png">
</head>

<body>
    <div class="flex-container bg-warning px-3 py-2 text-black bg-warning">
        <div class="d-flex flex-wrap justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto my-2 my-md-0 text-small">
                <a href="e_web.html"><img src="images/chaldal.png" alt="Logo" width="30%"></a>
                <li>
                    <a href="e_web.html" class="nav-link text-black">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                            <use xlink:href="#home" />
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="About.html" class="nav-link text-black">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                            <use xlink:href="#people-circle" />
                        </svg>
                        About
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                            <use xlink:href="#people-circle" />
                        </svg>
                        Contact us
                    </a>
                </li>
                <li>
                    <a href="Features.html" class="nav-link text-black">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                            <use xlink:href="#people-circle" />
                        </svg>
                        Features
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="px-3   py-3 sticky-top bg-warning rounded-bottom">
        <div class="px-3 py-2 mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    &#9776;
                </button>
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto w-50" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <div class="dropdown px-1 me-2">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                        Dhaka
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Use my current Location</a></li>
                        <li><a class="dropdown-item" href="#">Change City</a></li>
                    </ul>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-danger me-2"><a href="card.html" class="text-decoration-none">Card</a></button>
                    <button type="button" class="btn btn-outline-danger me-2"><a href="sign-in/signin.html" class="text-decoration-none">Sign in</a></button>
                    <button type="button" class="btn btn-outline-danger"><a href="checkout/signup.html" class="text-decoration-none">Sign up</a></button>
                </div>
            </div>
        </div>
    </div>
    <form class="px-5 m-5 w-50 mx-auto">
        <fieldset>
            <legend style="text-align: center;">Contact Us</legend>
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="number" class="form-label">Number:</label>
                <input type="number" class="form-control" id="number" placeholder="Enter Number" name="number">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember
                </label>
            </div>
            <div>
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <br>
            <h5>Or call us: 16710</h5>
            <br>
            <button type="submit" class="btn btn-danger">Submit</button>
        </fieldset>
    </form>

    <div>
        <div class="offcanvas offcanvas-start text-bg-dark bg-warning rounded-5" id="demo">
            <div class="offcanvas-header" style="color: black;">
                <h1 class="offcanvas-title">About</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" style="color: black;">
                <p>Grocery</p>
                <p>Pharmacy</p>
                <p>Cookups</p><hr>
                <p>Dashboard</p>
                <p>Orders</p>
                <p>Products</p>
                <p>Customers</p>
                <button class="btn btn-danger" type="button">More</button>
            </div>
        </div>


    </div>
</body>

</html>
